                <app-card-published-projects *ngFor="let card of UserService.PublishedProjects" [projectId]="card.projectId"
                [isAccept]="card.isAccept" [isComplete]="card.isComplete" [countApplyJob]="card.countApplyJob" [isExecution]="card.isExecution"
                [projectTitle]="card.projectTitle" [dateOfCreate]="card.dateOfCreate" [projectDetails]="card.projectDetails" >
            </app-card-published-projects>
                    

              
            </div>

            <div class="col-lg-4 col-md-12"> 
                <div class="job-list-right">
                        <div class="job-list-all" style="background-color: #fff;">
                            <div class="search">
                                <h3>Search Project</h3>
                                <label id="example-radio-group-label">Project Title : </label>
                                    <input type="text" class="form-control mt-2"  [formControl]="title" placeholder="Project title ">
                            </div>
                            <div >
                                <label id="example-radio-group-label">Project State :</label>
                                <mat-radio-group
                                aria-labelledby="example-radio-group-label"
                                class="example-radio-group"
                                color=primary
                                [(ngModel)]="selectedState">
                                <mat-radio-button class="example-radio-button" *ngFor="let state of stateProject" [value]="state">
                                    {{state}}
                                </mat-radio-button>
                                </mat-radio-group>
                            </div>
 
                            <div class="level">
                                <button type="submit" (click)="search()" class="btn">Filter Now</button>
                            </div>
                        </div>
                    
                </div>  
            </div> 
        </div>
    </div>
</div>
