<!-- Jobs -->

<div class="job-details-area ptb-50" style="background-color: #f1f0f6; " >
    <div class="container">
        <div class="row justify-content-center" >
            <div class="col-lg-8 col-md-12">


                <div class="widget-area1" >
                    <div class="job widget-item" >
                        <div class="row register-form" >
                            
                            <h3>Edit Account</h3>
                            
                            <div class="col-md- text-center">
                                <div class="profile-img" >
                                    <p><input type="file" formControlName="fileControl"   accept="image/*" name="image" id="file" (change)="readURL($event);" style="display: none; " ></p>
                                    <p><label for="file" style="cursor: pointer;">
                                        <img for="file" class="rounded-circle"  id="imgWork"  [src]="imageSrc || getImagePath(UserService.User[0].imageName)" alt="your image" />
                                       
                                    </label></p>             
                                      <!-- <div class="file btn btn-lg btn-primary">
                                        Change Photo
                                        <input type="file" name="file"/>
                                    </div> -->
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <mat-form-field class="col-lg-12 col-md-12" appearance="outline">
                                    <mat-label>First Name</mat-label>
                                    <input  matInput [formControl]="FName" [(ngModel)]="UserService.User[0].fname">
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <mat-form-field class="col-lg-12 col-md-12" appearance="outline">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput  [formControl]="LName" [(ngModel)]="UserService.User[0].lname" placeholder=""  >
                                </mat-form-field >
                            </div>

                            <div class="form-group">
                                <mat-form-field class="col-lg-12 col-md-12" appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput [formControl]="Email" [(ngModel)]="UserService.User[0].email">
                                </mat-form-field>

                            </div>

                            <div class="form-group">
                                <mat-form-field class="col-lg-12 col-md-12" appearance="outline">
                                    <mat-label>PhoneNumber</mat-label>
                                    <input matInput [formControl]="PhoneNumber" [(ngModel)]="UserService.User[0].phoneNumber">
                                </mat-form-field>

                            </div>

                            <div class="form-group">
                                <mat-form-field class="col-lg-12 col-md-12" appearance="outline" >
                                  <mat-label >BirthDate</mat-label>
                                  <input type="datetime-local" matInput [formControl]="DOB" [(ngModel)]="UserService.User[0].dob">
                              </mat-form-field>
                              </div>

                            <div class="form-group">
                                <mat-form-field  class="col-lg-12 col-md-12" appearance="outline">
                                  <mat-label> Choose Country</mat-label>
                                  <mat-select  [(value)]="UserService.User[0].country" >
                                    <mat-option *ngFor="let country of countryList" [value]="country">
                                      {{country}}
                                    </mat-option>
                                  </mat-select>
                                </mat-form-field>
                                
                              </div>

                           


                            <button mat-raised-button class="form-button" (click)="OnClick()">post now


                            </button>

                        </div>
                    </div>

                </div>

            </div>

            

        </div>
    </div>
</div>
    <app-user-footer></app-user-footer>
