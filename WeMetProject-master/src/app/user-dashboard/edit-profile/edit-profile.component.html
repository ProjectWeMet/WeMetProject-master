<!-- Jobs -->
<div class="job-details-area ptb-50" style="background-color: #f1f0f6;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-12">


                <div class="widget-area1">
                    <div class="job widget-item">
                        <div class="row register-form">
                            <h3>Edit Qualification</h3>
                            <div class="form-group">
                                <mat-form-field class="col-lg-12 col-md-12" appearance="outline">
                                    <mat-label>specialization</mat-label>
                                    <input [formControl]="specialization" matInput [(ngModel)]="UserService.User[0].specialization">
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <mat-form-field class="col-lg-12 col-md-12" appearance="outline">
                                    <mat-label>jobTitle</mat-label>
                                    <input matInput  [formControl]="jobTitle"  [(ngModel)]="UserService.User[0].jobTitle" placeholder=""  >
                                </mat-form-field>
                            </div>

                            <div class="form-group">
                                <mat-label>biography</mat-label>
                                <textarea  [formControl]="biography" rows="15" [(ngModel)]="UserService.User[0].biography" type="text" class="col-lg-12 col-md-12" placeholder=""></textarea>
                            </div>

                            <div class="form-group">
                                <mat-form-field class="col-lg-12 col-md-12" appearance="outline">
                                    <mat-label>skill</mat-label>
                                    <input matInput [formControl]="skill" [(ngModel)]="UserService.User[0].skill">
                                </mat-form-field>

                            </div>


                            <button mat-raised-button class="form-button" (click)="onClick()">post now


                            </button>

                        </div>
                    </div>

                </div>

            </div>

            <div class="col-lg-4 col-md-12">
                <div class="widget-area1">

                    <div class="owner1">
                        <div class="top">
                            <img src="{{getImagePath(UserService.User[0].imageName)}}" alt="Owner">
                            <h3>{{UserService.User[0].fname}} {{UserService.User[0].lname}}</h3>
                            <a href="javascript:void(0)" style="text-decoration:none"><i class="flaticon-send" (click)="EditAccount()">Edit account</i></a>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <app-user-footer></app-user-footer>
