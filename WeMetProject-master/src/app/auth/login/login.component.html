<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="height: 100vh;width: 100%;"  class="register">
  <div style="height: 95%;width: 98%;" class="container-fluid register" >
    <div class="row">
        <div class="col-md-3 register-left" >
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
            <p>You are 30 seconds away from earning your own money!</p>
            <input (click)="GoToRegister()" style="margin-top:8%;" type="submit" name="" value="Regsiter"/><br/>
        </div>
        <div  class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <!-- <h3 class="register-heading" style="padding-bottom: 3%;" ><span  style="border-bottom: 3px solid #5f468b ;"> Create Account</span> </h3> -->
                    <div class=" container-fluid row mb-4 px-3 " style="display: flex;justify-content: center;margin-top: 4%;">
                      <h6  style="font-size: 22px;padding-bottom: 2%;display: flex;justify-content: center;" class="mb-0 mr-4 mt-2">Sign in with</h6>
                      <div class="facebook text-center mr-3">
                          <div class="fa fa-facebook"></div>
                      </div>
                      <div class="twitter text-center mr-3">
                          <div class="fa fa-twitter"></div>
                      </div>
                      <div class="linkedin text-center mr-3">
                          <div class="fa fa-linkedin"></div>
                      </div>
                  </div>
                  <form    >
                    <div style="display:flex;justify-content:center; flex-direction:column ;" class="  register-form">
                      
                      <div   style="display:flex ;justify-content:center; flex-direction:row ;">
                          <div  class="form-group" style="flex-basis: 45%;">
                            <mat-form-field class="example-full-width " appearance="outline" >
                              <mat-label >User Name</mat-label>
                              <input matInput [formControl]="userName"  >
                              <!-- <mat-error *ngIf="registerForm.controls.userName.hasError('maxLength') || registerForm.controls.userName.hasError('minLength') && !registerForm.controls.userName.hasError('required')">
                                Please enter a valid User Name 
                              </mat-error> -->
                              <mat-error *ngIf="(userName.value.length<5 ||userName.value.length>20 )&& !userName.hasError('required')">
                              Password must contain 5 to 20 characters
                              </mat-error>
                              <mat-error *ngIf="userName.hasError('required')">
                                User Name is <strong> Required</strong>
                              </mat-error>
                          </mat-form-field>
                          </div>
                          <div class="form-group" style="flex-basis: 45%;">
                            <mat-form-field class="example-full-width"  appearance="outline">
                              <mat-label>Password</mat-label>
                              <input matInput  [type]="hide1 ? 'password' : 'text'" [formControl]="password" >
                              <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                              <mat-error *ngIf="password.value.length <8 && !password.hasError('required')">
                                  Password should contain 8 characters
                                </mat-error>
                              <mat-error *ngIf="password.hasError('required')">
                                  Password is <strong>required</strong>
                              </mat-error>
                            </mat-form-field>
                          </div>
                       
                        </div>
                        <div style="display:flex ;justify-content:space-around; flex-direction:row ;"  >
                      
                    
                          <div style="flex-basis: 45%;margin-left: 5%;" class="custom-control custom-checkbox custom-control-inline"> 
                            <input [(ngModel)]="rememberMe"  id="chk1" type="checkbox" name="chk" class="custom-control-input"> <label for="chk1" class="custom-control-label text-sm">Remember me</label> 
                        </div>
                     
                        <div  style="flex-basis: 45%;">
                          <a  href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a>
                        </div> 
                    </div>
                        <div style="display: flex;justify-content: flex-end ;max-width: 58%; ">
                          <!-- <input  (click)="onSubmit()"  [disabled]="!password.valid || !userName.valid" type="submit" class="btnRegister"  value="Sign In " /> -->
                          <button  mat-raised-button [disabled]="!password.valid || !userName.valid" (click)=onSubmit() class="form-button">Sign In
                            <!-- <ng-container *ngIf="showLoader">
                              <mat-spinner></mat-spinner>
                            </ng-container> -->
                          
                          </button>
                          </div>
                     
                  </div>
                  </form>

                  <!-- <input type="checkbox" [(ngModel)]="rememberMe"  id="rememberMe"> <label for="rememberMe">Remember me</label> -->
                  </div>
            </div>
        </div>
    </div>
</div>	

</body>
