<h1 mat-dialog-title style="text-align: center;">Update Categorey</h1>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="formGroup" >
        <div class="col-md-12" >
            <div class="form-group">
               <mat-form-field class="example-full-width " appearance="outline" >
                   <mat-label >Category Title</mat-label>
                   <input matInput formControlName="categoryTitle" placeholder="Ex: 1 week">
                   <mat-error *ngIf="formGroup.controls.categoryTitle.hasError('required')">
                    Delivery term is <strong> Required</strong>
                   </mat-error>
               </mat-form-field>
             </div> 
             <div class="form-group">
               <mat-form-field class="example-full-width " appearance="outline" >
                 <mat-label > Image</mat-label>
                 <input matInput type="number" formControlName="image" placeholder="" >
    
                <div class="row" style="margin-bottom:15px;">
                    <div class="col-md-3">
                      <input type="file" #file placeholder="Choose Image" 
                      (change)="uploadFile(file.files,homeServiceService.categorey[0].categoryId)" 
                      style="display:none;">
                      <button type="button" class="btn btn-success" 
                      (click)="file.click()">Upload Image</button>
                    </div>
                  </div>
                 <mat-error *ngIf="formGroup.controls.image.hasError('required')">
                    Budget is <strong> Required</strong>
                 </mat-error>
             </mat-form-field>
            </div> 
        </div> 
    </form>
   
    <h6 class="card-category">{{homeServiceService.display_image}}</h6>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button [disabled]="!formGroup.valid" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveItem()">Add</button>
</mat-dialog-actions>
