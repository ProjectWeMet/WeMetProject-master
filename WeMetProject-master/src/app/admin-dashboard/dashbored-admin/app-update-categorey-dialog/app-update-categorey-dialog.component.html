<h1 mat-dialog-title style="text-align: center;">Update Categorey</h1>
<mat-dialog-content class="mat-typography">
    <form  >
      <p><input type="file" formControlName="fileControl"   accept="image/*" name="image" id="file" (change)="readURL($event);" style="display: none;"></p>
      <p><label for="file" style="cursor: pointer;">
          <img for="file"  id="imgWork" style="width:50%;height:50%;margin-left: 23%;" [src]="imageSrc || getImagePath(data.image)" alt="your image" /> 
          
      </label></p>
        <div class="col-md-12" >
            <div class="form-group">
               <mat-form-field class="example-full-width " appearance="outline" >
                   <mat-label >Category Title</mat-label>
                   <input matInput [formControl]="categoryTitle"  placeholder="Ex: 1 week">
                   <mat-error *ngIf="categoryTitle.hasError('required')">
                    categoryTitle  is <strong> Required</strong>
                   </mat-error>
               </mat-form-field>
             </div> 
             <div class="form-group">
           
            
            </div> 
        </div> 
    </form>
    <!-- <h6 class="card-category">{{adminDashboardService.display_image}}</h6> -->
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button [disabled]="!image.valid && !categoryTitle.valid" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveItem()">Add</button>
</mat-dialog-actions>
