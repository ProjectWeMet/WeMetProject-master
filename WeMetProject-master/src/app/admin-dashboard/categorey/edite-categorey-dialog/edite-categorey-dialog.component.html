<h1 mat-dialog-title style="text-align: center;">Edit Categorey</h1>
<mat-dialog-content class="mat-typography">
    <form  >
     
      <div class="col-md-12" >
        <div class="row" style="text-align: center;">
            <div class="col-md-12">
            <p style="text-align: center;" ><input type="file" formControlName="fileControl"   accept="image/*" name="image" id="file" (change)="readURL($event);" style="display: none;"></p>
             <p><label for="file" style="cursor: pointer;">
                 <img for="file"  id="imgWork" [src]="imageSrc || getImagePath(data.image)" alt="your image" /> 
                 
             </label></p>
             </div>
         </div> 
            <div class="form-group">

               <mat-form-field class="example-full-width " appearance="outline" >
                   <mat-label >Category Title</mat-label>
                   <input matInput [formControl]="categoryTitle" placeholder="Ex: 1 week">
                   <mat-error *ngIf="categoryTitle.hasError('required')">
                    categoryTitle  is <strong> Required</strong>
                   </mat-error>
               </mat-form-field>
             </div> 
             
        </div> 
    </form>
  
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button [disabled]="!image.valid && !categoryTitle.valid" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveItem()">Edit</button>
</mat-dialog-actions>
