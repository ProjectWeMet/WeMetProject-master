<!-- Contact -->
<div class="contact-form-area pb-100" style="background-color: #f1f0f6;">
  <div class="container" style="padding-top: 5%;">
      <div class="form-item">
          <h2>Contact Us</h2>

          <form  [formGroup]="ContactForm">
              <div class="row">
                  <div class="col-sm-6 col-lg-6">
                       <div class="form-group">
                        <mat-form-field class="example-full-width " appearance="outline" >
                          <label>Name</label>
                         
                     <input formControlName="name"  class="form-control" required>
                     <!-- <mat-error  *ngIf="ContactForm.controls.name.hasError('required')">
                        Name is <strong> Required</strong>
                      </mat-error> -->
                        </mat-form-field>
                      </div> 
                     
                  </div>

                  <div class="col-sm-6 col-lg-6">
                    <mat-form-field class="example-full-width " appearance="outline" >
                      <div class="form-group">
                          <label>Email</label>
                          <input formControlName="email"  class="form-control" required>
                          <!-- <mat-error  *ngIf="ContactForm.controls.email.hasError('required')">
                            Email is <strong> Required</strong>
                          </mat-error> -->
                      </div>
                    </mat-form-field>
                  </div>

                  <div class="col-sm-6 col-lg-6">
                    <mat-form-field class="example-full-width " appearance="outline" >
                      <div class="form-group">
                          <label>Phone</label>
                          <input formControlName="phone" type="text" name="phone_number" id="phone_number" required class="form-control">
                          <!-- <mat-error  *ngIf="ContactForm.controls.phone.hasError('required')">
                            Phone is <strong> Required</strong>
                          </mat-error> -->
                      </div>
                    </mat-form-field>
                  </div>

                  <div class="col-sm-6 col-lg-6">
                    <mat-form-field class="example-full-width " appearance="outline" >
                      <div class="form-group">
                          <label>Subject</label>
                          <input formControlName="subject" type="text" name="msg_subject" id="msg_subject" class="form-control" required>
                          <!-- <mat-error  *ngIf="ContactForm.controls.Subject.hasError('required')">
                            Subject is <strong> Required</strong>
                          </mat-error> -->
                      </div>
                    </mat-form-field>
                  </div>

                  <div class="col-md-12 col-lg-12">
                    <mat-form-field class="example-full-width " appearance="outline" >
                      <div class="form-group">
                          <label>Message</label>
                          <textarea formControlName="message" class="form-control" id="message" cols="30" rows="8" required></textarea>
                          <!-- <mat-error  *ngIf="ContactForm.controls.message.hasError('required')">
                            Message is <strong> Required</strong>
                          </mat-error> -->
                      </div>
                    </mat-form-field>
                  </div>

                  <div class="col-md-12 col-lg-12">
                    <button  mat-raised-button [disabled]="!ContactForm.valid" (click)="onSubmit()" class="form-button" style="color: white;background-color: rgb(36, 13, 58);">Sign In
                        </button>    
                      <!-- <button  mat-raised-button [disabled]="!ContactForm.valid" (click)="onSubmit()"  class="btn">Send Message</button> -->
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
<!-- End Contact -->
